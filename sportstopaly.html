<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports To PLay</title>
    <link rel="stylesheet" href="sportstoplay.css">
    <link rel="shortcut icon" href="/home/kandpal/Desktop/All visual code html/My  web page/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <img src="sports to play image/topimage.jpg">
    <div id="header">
        <div id="backdot"><h1>...............</h1></div>
        <h1 id="heading">Play A Game...</h1>
        <div id="dot"><h1>...............</h1></div>
    </div>
   <div id="main">
    <div class="decoration" id="leftdecoration">
        <div id="top">
            <div class="ball" id="b1"></div>
        <div class="ball" id="b2"></div>
        <div class="ball" id="b3"></div>
        <div class="ball" id="b4"></div>
        <div class="ball" id="b5"></div>
        </div>
        <div id="end">
            <div class="ball" id="b1"></div>
        <div class="ball" id="b2"></div>
        <div class="ball" id="b3"></div>
        <div class="ball" id="b4"></div>
        <div class="ball" id="b5"></div>
        </div>
        
    </div>
    <div id="mainbox">
        <h1>Lets Play The Game</h1>
        <p>Click on the checkbox for your condition of Enviornment.</p>
        <div id="verticalline">
            <details>
                <summary>Field</summary>
                <p id="select">
                    <input type="checkbox" id="c1">
                    <label for="c1">Play Ground</label>
                    <input type="checkbox" id="c2">
                    <label for="c2">Gallery</label>
                    <input type="checkbox" id="c3">
                    <label for="c3">Park</label>
                    <input type="checkbox" id="c4">
                    <label for="c4">Terrace</label>
                </p>
            </details><br/>
            <details>
                <summary>Materials</summary>
                <p id="select">
                    <input type="checkbox" id="c1">
                    <label for="c1">Cricket Ball</label>
                    <input type="checkbox" id="c2">
                    <label for="c2">Racket and Cock</label>
                    <input type="checkbox" id="c3">
                    <label for="c3">Football</label>
                    <input type="checkbox" id="c4">
                    <label for="c4">Ballyball</label>
                    <input type="checkbox" id="c5">
                    <label for="c5">Bicycle</label>
                </p>
            </details><br/><br/>
            <div id="apply"><a href="">Apply</a></div>
        </div>
    </div>
    <div class="decoration" id="rightdecoration">
        <div id="top">
            <div class="ball" id="b6"></div>
        <div class="ball" id="b7"></div>
        <div class="ball" id="b8"></div>
        <div class="ball" id="b9"></div>
        <div class="ball" id="b10"></div>
        </div>
        <div id="end">
            <div class="ball" id="b6"></div>
        <div class="ball" id="b7"></div>
        <div class="ball" id="b8"></div>
        <div class="ball" id="b9"></div>
        <div class="ball" id="b10"></div>
        </div>
    </div>
   </div>
</body>
</html>
